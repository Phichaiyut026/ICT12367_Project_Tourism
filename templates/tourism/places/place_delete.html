{% extends 'base.html' %}

{% block title %}ลบสถานที่: {{ place.name }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">ลบสถานที่: {{ place.name }}</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <p>คุณแน่ใจหรือไม่ว่าต้องการลบสถานที่ "{{ place.name }}"? การดำเนินการนี้ไม่สามารถย้อนกลับได้</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
                    <a href="{% url 'manage_data' %}" class="btn btn-secondary">ยกเลิก</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
